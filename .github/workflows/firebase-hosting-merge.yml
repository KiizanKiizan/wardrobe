name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - development
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: | 
          yarn install
          REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_STAGING_FIREBASE_API_KEY }} yarn build:staging
          REACT_APP_SENTRY_ORG=${{ env.REACT_APP_SENTRY_ORG }} REACT_APP_SENTRY_PROJECT=${{ env.REACT_APP_SENTRY_PROJECT }} REACT_APP_SENTRY_AUTH_TOKEN=${{ secrets.REACT_APP_SENTRY_AUTH_TOKEN }} yarn upload-sourcemaps
          find ./build -name *.map -delete
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WARDROBE_STG_UWEAR }}'
          channelId: live
          projectId: wardrobe-stg-uwear
